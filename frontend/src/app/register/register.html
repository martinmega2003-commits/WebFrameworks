<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5 bg-dark text-white">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Registration Form</h3>
              <form (submit)="onSubmit($event)" method="post">   
                        <!-- Jméno + příjmení -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input  
                      class="form-control form-control-lg"
                      id="firstName"
                      type="text"
                      name="FirstName"
                      required="required"
                    />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      class="form-control form-control-lg"
                      id="lastName"
                      type="text"
                      name="LastName"
                      required="required"
                    />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>
                </div>
              </div>

              <!-- Narozeniny + pohlaví -->
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input
                      class="form-control form-control-lg"
                      id="birthdayDate"
                      type="date"
                      name="Birthday"
                      required="required"
                    />
                    <label class="form-label" for="birthdayDate">Birthday</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Gender:</h6>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      id="femaleGender"
                      type="radio"
                      name="gender"
                      value="female"
                    />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      id="maleGender"
                      type="radio"
                      name="gender"
                      value="male"
                    />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      id="otherGender"
                      type="radio"
                      name="gender"
                      value="other"
                    />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>
                </div>
              </div>

              <!-- Email + telefon + heslo -->
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input
                      class="form-control form-control-lg"
                      id="emailAddress"
                      type="email"
                      name="email"
                      required="required"
                    />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input
                      class="form-control form-control-lg"
                      id="phoneNumber"
                      type="text"
                      name="phone"
                    />
                    <label class="form-label" for="phoneNumber">Phone</label>
                  </div>
                </div>
              </div>

              <!-- Heslo -->
              <div class="row">
                <div class="col-md-12 mb-4 pb-2">
                  <div class="form-outline">
                    <input
                      class="form-control form-control-lg"
                      id="password"
                      type="password"
                      name="password"
                      required="required"
                    />
                    <label class="form-label" for="password">Password</label>
                  </div>
                </div>
              </div>

              <!-- Submit -->
              <div class="mt-4 pt-2 d-flex justify-content-center">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
